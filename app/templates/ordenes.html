{% extends "base.html" %}

{% block app_content %}
<div class='jumbotron'>
    <h1> Ordenes</h1>
    <h4 class="text-right"> {{ estado }}</h4>
</div>
    <div class='container'>
        <table style="width:100%">
            <tr>
                <th>ID</th>
                <th>Orden</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>SubEstado</th>
                <th></th>
            </tr>
            {% for i in ordenes %}
            <tr>
                <td>{{i['id']}}</td> 
                <td>{{i['order_number']}}</td>
                <td>{{i['creation_date']}}</td>
                <td>{{i['status']}}</td>
                <td>{{i['status_resumen']}}</td>
                <td><a href="{{ url_for('main.orden', orden_id = i['id']) }}">
                    <button class="btn btn-primary"> Gestionar </button></td>
                <td><a href="{{ url_for('main.historia_orden', orden_id = i['id']) }}">
                    <button class="btn btn-link"> Ver Historia </button></td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <td><a href="{{ url_for('main.vision_general') }}">
            <button class="btn btn-default"> Volver </button></a>
        </td>
    </div>
{% endblock %}
